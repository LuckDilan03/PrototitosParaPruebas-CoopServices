<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style_recuperarContra.css">
</head>
<body>
    <div class="container">
        <h1>Recuperación de Contraseña</h1>
        <form action="enviar_correo.php" class="formulario" id="formulario" method="POST">
            <!-- Grupo: Nombre de Usuario -->
            <div class="formulario__grupo" id="grupo__usuario">
                <label for="usuario" class="formulario__label">Nombre de Usuario</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="Ingresa tu Nombre de Usuario" required>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Este campo es obligatorio.</p>
            </div>

            <!-- Grupo: Documento de Identidad -->
            <div class="formulario__grupo" id="grupo__DNI">
                <label for="DNI" class="formulario__label">Documento</label>
                <div class="formulario__grupo-input">
                    <input type="number" class="formulario__input" name="DNI" id="DNI" placeholder="Ingresa tu Documento de Identidad" required>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Este campo es obligatorio.</p>
            </div>

            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Recuperar Contraseña</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Se ha enviado un correo con instrucciones para recuperar la contraseña.</p>
            </div>
        </form>
        <a href="/" class="d-block text-center">Volver al Inicio</a>
    </div>

<!--<script src="formulario.js"></script>   -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
