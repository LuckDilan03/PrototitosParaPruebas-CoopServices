<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario con Javascript</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/registro2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./js/registro2.js" defer></script>
    
    <!-- Favicon -->
    <link href="images/favicon.ico" rel="icon">

</head>
<body>
    <div class="form-container registro">
        <h2>REGISTRO DE ASOCIADOS</h2>
        <form class="formulario-registro" id="formulario-registro">
            <div class="grupo">
                <label for="Documento" class="sr-only">DOCUMENTO</label>
                <input type="text" name="Documento" id="Documento" placeholder="NÚMERO DE DOCUMENTO">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <div class="grupo">
                <label for="Primer_Nombre" class="sr-only">PRIMER NOMBRE</label>
                <input type="text" name="Primer_Nombre" id="Primer_Nombre" placeholder="PRIMER NOMBRE">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <div class="grupo">
                <label for="Segundo_Nombre" class="sr-only">SEGUNDO NOMBRE</label>
                <input type="text" name="Segundo_Nombre" id="Segundo_Nombre" placeholder="SEGUNDO NOMBRE">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <div class="grupo">
                <label for="Primer_Apellido" class="sr-only">PRIMER APELLIDO</label>
                <input type="text" name="Primer_Apellido" id="Primer_Apellido" placeholder="PRIMER APELLIDO">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <div class="grupo">
                <label for="Segundo_Apellido" class="sr-only">SEGUNDO APELLIDO</label>
                <input type="text" name="Segundo_Apellido" id="Segundo_Apellido" placeholder="SEGUNDO APELLIDO">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <div class="grupo">
                <label for="Telefono" class="sr-only">TELÉFONO</label>
                <input type="text" name="Telefono" id="Telefono" placeholder="TELÉFONO">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <div class="grupo">
                <label for="Direccion" class="sr-only">DIRECCIÓN</label>
                <input type="text" name="Direccion" id="Direccion" placeholder="DIRECCIÓN">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <div class="grupo">
                <label for="Correo_Electronico" class="sr-only">CORREO ELECTRÓNICO</label>
                <input type="email" name="Correo_Electronico" id="Correo_Electronico" placeholder="CORREO ELECTRÓNICO" autocomplete="current-email">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <div class="grupo">
                <label for="Contrasena" class="sr-only">CONTRASEÑA</label>
                <div class="password-container">
                    <input type="password" name="Contrasena" id="Contrasena" placeholder="CONTRASEÑA" autocomplete="current-password">
                    <i class='bx bx-low-vision' id="eye-icon"></i>
                    <i class='bx bx-show' id="eye-off-icon" style="display: none;"></i>
                </div>
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                <ul id="requisitos-contrasena" class="requisitos-contrasena escondido">
                    <li type="circle">LA CONTRASEÑA DEBE TENER UN MÍNIMO DE 8 DÍGITOS.</li>
                    <li type="circle">DEBE TENER MÍNIMO UNA LETRA MAYÚSCULA Y UNA MINÚSCULA.</li>
                    <li type="circle">DEBE TENER MÍNIMO UN CARÁCTER ESPECIAL (!@#$%^&*().,)</li>
                </ul>
            </div>
            <!-- LABELS PARA ORGANIZAR EL REPETIR CONTRASEÑA -->
            <div class="grupo2">
                <label for="Rol" class=""></label>
            </div>
            <div class="grupo2">
                <label for="Rol" class=""></label>
            </div>

            <div class="grupo">
                <label for="RepetirContrasena" class="sr-only">REPETIR CONTRASEÑA</label>
                <input type="password" name="RepetirContrasena" id="RepetirContrasena" placeholder="REPETIR CONTRASEÑA">
            </div>
            <p class="error escondido">ERROR AL REGISTRARSE</p>
            
            <div class="file-container">
                <label for="Soporte_Documento" class="file-label">DOCUMENTO DE IDENTIDAD</label>
                <input type="file" name="Soporte_Documento" id="Soporte_Documento" onchange="updateFileInputUI()" accept=".pdf,.jpg, .png"  max="800" data-max-size="800000" style="display: none;">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            
            
            <p class="error" id="error-file"></p>
            <div class="botones">
                <button type="submit">REGISTRARSE</button>
                <button type="button" class="boton-volver" onclick="window.location.href = '/'">VOLVER AL INICIO</button>
            </div>
        </form>

        <p>¿YA ERES ASOCIADO? - <a href="/iniciarSesion">INICIA SESIÓN</a></p>
    </div>
    <script src="js/formValidacion2.js"></script>
</body>
</html>
