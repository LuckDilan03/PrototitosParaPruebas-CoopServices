<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario con Javascript</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    
    <script src="./js/registro2.js" defer></script>
    
    

</head>
<body>
    <div class="form-container">
        <h1>Registro de Asociados</h1>
        <form class="formulario" id="formulario-registro" >
            
            <label for="Documento" class="sr-only">Documento</label>
            <input type="number" name="Documento" id="Documento" placeholder="Documento">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>

            <label for="Primer_Nombre" class="sr-only" >Primero Nombre</label>
            <input type="text" name="Primer_Nombre" id="Primer_Nombre" placeholder="Primer Nombre">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>

            <label for="Segundo_Nombre" class="sr-only" >Segundo Nombre</label>
            <input type="text" name="Segundo_Nombre" id="Segundo_Nombre" placeholder="Segundo Nombre">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>

            <label for="Primer_Apellido" class="sr-only" >Primero Apellido</label>
            <input type="text" name="Primer_Apellido" id="Primer_Apellido" placeholder="Primer Apellido">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>

            <label for="Segundo_Apellido" class="sr-only" >Segundo Apellido</label>
            <input type="text" name="Segundo_Apellido" id="Segundo_Apellido" placeholder="Segundo Apellido">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>

            <label for="Direccion" class="sr-only" >Direccion</label>
            <input type="text" name="Direccion" id="Direccion" placeholder="Direccion">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>

            <label for="Telefono" class="sr-only" >Telefono</label>
            <input type="number" name="Telefono" id="Telefono" placeholder="Telefono">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>

            <label for="Correo_Electronico" class="sr-only" >Correo Electronico</label>
            <input type="email" name="Correo_Electronico" id="Correo_Electronico" placeholder="Correo Electronico" autocomplete="current-email">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>

            <label for="Soporte_Documento" class="file-label"> Documento Identidad</label>
            <input type="file" name="Soporte_Documento" id="Soporte_Documento" onchange="updateFileInputUI()" accept=".pdf,.jpg, .pnj" style="display: none;" required>
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
            
            
            <label for="Contrasena" class="sr-only" >Contraseña</label>
            <div class="password-container">
                <input type="password" name="Contrasena" id="Contrasena" placeholder="Contraseña" autocomplete="current-password">
                <i class='bx bx-low-vision' ></i>
            </div>
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
            
            <p class="error escondido"> error al registrarse</p>
            <button type="submit">Registrarse </button>
            <button class="boton-volver" onclick="window.location.href = '/'">Volver al Inicio</button>
            

        </form>
        

        <p>¿Ya eres Asociado? - <a href="/iniciarSesion">inicia sesion</a></p>
        
        

    


        
</body>
</html>
