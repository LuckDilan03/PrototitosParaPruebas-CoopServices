<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form onsubmit="submitForm(event)" class="my-form p-4">
            <h1 class="mb-4">INICIAR SESIÓN</h1>
            
            <div id="error-message" class="error bg-light p-2 rounded"></div>

            <div class="mb-3">
                <label for="Usuario" class="form-label">Usuario</label>
                <input type="text" name="Usuario" id="Usuario" class="form-control" placeholder="Nombre de usuario">
            </div>

            <div class="mb-3">
                <label for="Clave" class="form-label">Clave</label>
                <input type="password" name="Clave" id="Clave" class="form-control" placeholder="Clave">
            </div>

            <button class="boton-login btn btn-primary mb-3" type="submit">Iniciar Sesión</button>
            <a href="/recuperarContra" class="d-block text-center">Recuperar Contraseña</a>
            <a href="/registrarse" class="d-block text-center">No estás Registrado? Solicita tu cuenta Aquí!</a>
        </form>
        <a href="/"><button class="boton-volver" type="submit">Volver al Inicio</button>
    </div>

    <script src="js/iniciosesion.js"></script>
</body>
</html>
