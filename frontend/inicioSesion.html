<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario con Javascript</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/registro2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Favicon -->
    <link href="images/favicon.ico" rel="icon">

    <script src="./js/inicioSesion.js" defer></script>
    
    

</head>
<body>
    <div class="form-container">
        <h1>INICIAR SESIÓN</h1>
        <form class="formulario" id="formulario-login" >
            
           
            <label for="Usuario" class="sr-only" >USUARIO DE INGRESO</label>
            <input type="text" name="Usuario" id="Usuario" placeholder="USUARIO" autocomplete="current-Usuario">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>

            <label for="Contrasena" class="sr-only" >CONTRASEÑA</label>
            <div class="password-container">
                <input type="password" name="Contrasena" id="Contrasena" placeholder="CONTRASEÑA" autocomplete="current-password">
                <i class='bx bx-low-vision' id="eye-icon"></i>
                <i class='bx bx-show' id="eye-off-icon" style="display: none;"></i>
            </div>
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
            
            <p class="error escondido">ERROR AL INICIAR SESIÓN</p>
            <button type="submit">INICIAR SESIÓN</button>
            <button type="button" class="boton-volver " onclick="window.location.href = '/'">VOLVER AL INICIO</button>
            

        </form>
        

        <p>¿AÚN NO ERES ASOCIADO? - <a href="/registrarse">¡REGÍSTRATE AHORA!</a></p>
    </div>
     
</body>
</html>
